#   Kattunge Hypr Config // Aug 2022
autogenerated=0

main_mod=SUPER # For moving, resizing

gaps_in=10
gaps_out=20
border_size=2
rounding=10

scratchpad_mon=0
focus_when_hover=1 
intelligent_transients=1 
no_unmap_saving=1 

bar{
    
}

# Animations
Animations {
    enabled=1
    speed=5
    cheap=1
    borders=0
    workspaces=0
}
max_fps=60

# Layout
layout=0
layout {
    no_gaps_when_only=0
}

# colors
col.active_border=0x33e2ccdb
col.inactive_border=0x33474145

# Startup applications
exec-once=nitrogen --restore
# Bars
exec-once=~/.config/polybar/launch.sh
# Notification Daemon
exec-once=dunst -config ~/.config/dunst/dunstrc
# Polkit daemon
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# Keyboard and Mouse
exec-once=solaar --window=hide
exec-once=ckb-next -b


# Keybinds
bind=SUPER,RETURN,exec,kitty                # Terminal
bind=SUPER,C,killactive,                    # Kill application
bind=SUPER,V,togglefloating,                # Toggle floating
bind=SUPER,P,pseudo,                        # Pseudo
bind=SUPER,F,fullscreen,                    # Fullscreen

# Keybinds > Go to Workspace
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10
bind=SUPER,S,scratchpad

# Keybinds > Move to Workspacex
bind=ALT,1,movetoworkspace,1
bind=ALT,2,movetoworkspace,2
bind=ALT,3,movetoworkspace,3
bind=ALT,4,movetoworkspace,4
bind=ALT,5,movetoworkspace,5
bind=ALT,6,movetoworkspace,6
bind=ALT,7,movetoworkspace,7
bind=ALT,8,movetoworkspace,8
bind=ALT,9,movetoworkspace,9
bind=ALT,0,movetoworkspace,10
bind=ALT,S,movetoworkspace,scratchpad

# Keybinds > Launcher
# bind=SUPER,R,exec,killall -9 wofi || wofi
# bind=SUPERSHIFT,R,exec,killall -9 wofi || wofi --show run
bind=SUPER,R,exec,.config/rofi/launchers/colorful/launcher.sh

#  Keybinds > Bitwarden
bind=SUPERSHIFT,V,exec,bwmenu

#  Keybinds > Volume (amixer)
bind=,XF86AudioRaiseVolume,exec,amixer sset Master 1%+
bind=,XF86AudioLowerVolume,exec,amixer sset Master 1%-
bind=,XF86AudioMute,exec,amixer sset Master toggles
